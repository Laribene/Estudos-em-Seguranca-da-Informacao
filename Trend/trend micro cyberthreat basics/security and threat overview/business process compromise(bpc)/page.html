<title>Business Process Compromise(BPC)</title>
</head><body>Compromisso de processo de negócio(BPC)<br/>
- Alteram processos de negocios para gerar lucros aos atacantes<br/>
- Infiltram ou sequestram processos de negocios, gerenciamento de contas, compras, operações de fabricação, pagamento e entre outros.</body></html>
